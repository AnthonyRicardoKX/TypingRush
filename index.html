      <div class="container">

            <!-- <p>I have fallen, I'll rise again</p> -->
          </div>
          <div class="col-lg-4">
            <div class="row" id="lv-block">
              <div class="col-lg-12">
                <h3 class="text-center">Level</h3>
                <p id="level" class="text-center">15</p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12" id="score-block">
                <h3 class="text-center">Score</h3>

              </div>
            </div>
            <div class="row magic" id="magic-block">
              <div class="col-lg-12">
                <h3 class="text-center">Magic</h3>
                <ul id="spells" class="list-group">

                </ul>
              </div>
            </div>
            <div class="row" id="health-block">
              <div class="col-lg-12">
                <div class="c100 p100" id="health">
                  <span id="health-value">100%</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
